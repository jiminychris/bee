<html>
  <head>
    <title>Spelling Bee Training</title>
    <style>
      #textbox {display: block;}
      #progress {font-weight: bold;}
      .incorrect {
          font-weight: bold;
          color: #8B0000;
      }
      .formfield * {
          vertical-align: top;
      }
      .bottom {
          position: fixed;
          bottom: 0;
      }
    </style>
    <meta name="referrer" content="no-referrer">
    <link rel="shortcut icon" href="cute-bee-design_25030-68435.avif">
  </head>
  <body>
    <h1>Spelling Bee Training</h1>
    <div id="attract">
      Choose word list.
      <div id="lists">
      </div>
      <input id="upload" type="button" value="New word listâ€¦">
    </div>
    <div id="play" hidden>
      <input id="textbox" autocorrect="off" spellcheck="false">
      <audio id="audio"></audio>
      <div>
        <input id="submit" type="button" hidden>
        <input id="repeat" type="button" value="Repeat">
        <input id="define" type="button" value="Define">
        <input id="restart" type="button" value="Restart">
        <input id="refine" type="button" value="Restart with incorrect words" hidden>
        <input id="quit" type="button" value="Quit">
      </div>
      <p id="progress"></p>
      <ul id="scoreboard">
      </ul>
    </div>
    <dialog id="dialog">
      <form method="dialog">
        <p class="formfield">
          <label>Name
            <input id="dialog_name">
          </label>
        </p>
        <p class="formfield">
          <label>Words
            <textarea id="dialog_words" rows="32" cols="52" placeholder="enter&#10;each&#10;word&#10;on&#10;its&#10;own&#10;line"></textarea>
          </label>
        </p>
        <div>
          <button value="cancel">Cancel</button>
          <button id="save" value="default">Save</button>
        </div>
      </form>
    </dialog>
    <script src="index.js"></script>
    <div class="bottom">
      Icon: <a href="https://www.freepik.com/free-vector/cute-bee-design_138419079.htm#query=bee%20clip%20art&position=9&from_view=keyword&track=ais&uuid=71f97eee-ca7e-4541-9fa2-b847a3c81aca">Image by grmarc</a> on Freepik
    </div>
  </body>
</html>
